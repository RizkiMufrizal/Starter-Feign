<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar-top-fixed.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" th:href="@{/}">Fintech CIMB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/transaction}">Data Transaction <span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <table class="table table-striped table-hover table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Transaction ID</th>
            <th>Date</th>
            <th>Price</th>
            <th>Count</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody th:each="t,x : ${transactions}">
        <tr>
            <th scope="row" th:text="${x.index + 1}"></th>
            <td th:text="${t.transactionId}"></td>
            <td th:text="${t.transactionDate}"></td>
            <td th:text="${t.transactionPrice}"></td>
            <td th:text="${t.transactionCount}"></td>
            <td th:text="${t.transactionTotal}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/jquery-3.2.1.slim.min.js}" type="application/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
</body>
</html>
